<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fancy To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Make a List, Add a Goal</h1>

      <div class="row">
        <div class="col-md-6">
          <h3>Create a List</h3>
            <form id="makeLists">
              <div class="form-group">
                <label for="newList">List name:</label>
                <input type="text" class="form-control newList">
              </div>

              <button type="submit" class="btn btn-info btn-lg">Make The List!</button>
            </form>

            <div>
              <h2>Lists:</h2>
              <ul id="listNames">

              </ul>
            </div>
        </div>

        <div class="col-md-6">
          <div id = "listTitle">
          <h2></h2>
          <ul id="listItems">
          </ul>
         </div>
         <div id="tasks">
       <h3>Add a task to the list</h3>
         <form id="makeTasks">
              <div class="form-group">
                <label for="newTask">Task:</label>
                <input type="text" class="form-control newTask">
              </div>

              <button type="submit" class="btn btn-success btn-lg">Write your tasks!</button>
            </form>
       </div>
        </div>


      </div>
    </div>
  </body>
</html>
